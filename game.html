<html>
<head>
<link rel="stylesheet" href="game.css">
</head>
<body>
<h1 id="welcomeMessage">welcome to celo life simulator</h1>

<p id="howToPlay">
how to play: <br>
1. use the dropdown menu to make choices <br>
2. try to make as much money as possible <br>
3. have fun! <br>
<button onclick="document.getElementById('howToPlay').style.display='none'; phoneCallSound(); setTimeout(phoneCallChef, 2000);">close</button>
</p>

<button id="startButton" onclick="startGame()">start game</button>

<div id="cashBox">
<span id="cash"></span>
</div>

<div id="dayBox">
<span id="day">1</span>
</div>

<div id="timeBox">  
<span id="time"></span>
</div>

<div id="energyBox">
<span id="energy"></span>
</div>

<div id="jobBox">
<span id="job"></span>
</div>

<div id="houseBox">
<span id="house"></span>
</div>

<div id="hungerBox">
<span id="hunger"></span>
</div>

<div id="questBox">
<span id="quest"></span>
</div>

<div id="iphone">
  <div id="screen"></div>
  <div id="person"></div>
</div>

<div id="restaraunt">
    <p>restaraunt</p>
    <select>
        <option>buy some food - open menu</option>
        <option>talk to chef</option>
        <option>go to work</option>
        <option>leave</option>
    </select>
</div>

<script src="functions.js"></script>

</body>
</html>
